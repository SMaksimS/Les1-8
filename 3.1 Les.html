<script type="text/javascript">

function number(max){
	var i = 0
  do{
  	if(i = 0 ){
  		document.write(i + " нуль")
  	}else if(i % 2 == 0 ){
  		document.write(i + " четное число")
  	}else{
  		document.write(i + " нечетное число")
  	}
  	i++;
  }while(i <= max)

  }


	


</script>
